<div class="jumbotron">
  <h1>'Alien, 'Alien!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="row marketing">
  <form ng-submit="createNewBlogPost()">
    <!-- Type Here: <input type="text" ng-model="myInput"> -->
    Title : <input type="text" ng-model="title"><br>
    Content : <textarea ng-model="content"></textarea> 
     <input type="submit">
    
  </form>

  <div ng-hide="error">
    <ul ng-repeat="thing in blogs">
      <li>
        {{index}} {{thing.title}}
      </li>
    </ul>
  </div>
  <div ng-show="error">
    <font color="red" size="30" >{{error}}</font>
  </div>
</div>
